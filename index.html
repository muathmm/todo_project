<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assits/style.css">
    <title>Document</title>

</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./images/business-to-do-list-flat-icon-modern-style-free-vector.jpg" alt="Website Logo" class="logo-img">
            <h1 class="title">Todo List</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <h3>My Todo-s</h3>
                  </p>
      
                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-row align-items-center">
                            <textarea class="form-control-lg" id="exampleFormControlInput1" placeholder="Add new..."></textarea>

                          <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                              class="fas fa-calendar-alt fa-lg me-3"></i></a>
                          <div>
                            <button type="button" class="btn btn-primary">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <hr class="my-4">
      
                  <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                    <p class="small mb-0 me-2 text-muted">Filter</p>
                    <select class="select">
                      <option value="1">All</option>
                      <option value="2">Completed</option>
                      <option value="3">Active</option>
                      <option value="4">Has due date</option>
                    </select>
                    <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                    <select class="select">
                      <option value="1">Added date</option>
                      <option value="2">Due date</option>
                    </select>
                    <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                        class="fas fa-sort-amount-down-alt ms-2"></i></a>
                  </div>
      
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Buy groceries for next week</td>
                        <td>28th Jun 2020</td>
                        <td>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" aria-label="..." checked>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Renew car insurance</td>
                        <td>28th Jun 2020</td>
                        <td>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" aria-label="...">
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Sign up for online course</td>
                        <td>28th Jun 2020</td>
                        <td>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" aria-label="...">
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
