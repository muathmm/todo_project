<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assits/style.css">
    <title>Document</title>

</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./images/business-to-do-list-flat-icon-modern-style-free-vector.jpg" alt="Website Logo" class="logo-img">
            <h1 class="title" id="todo">Todo List</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="vh-100">
        <div class="container">
          <div class="row d-flex ">
            <div class="col">
              <div class="card" id="list1" >
                <div class="card-body">
      
                  <p class="h1 text-center">
                    <i class="fas fa-check-square me-1"></i>
                    <h3>My Todo-list</h3>
                  </p>
      
                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div >
                          <div class="cont">
                          <label for="text">add your task</label>
                          <textarea class="input" name="text" type="text" placeholder=" your task"></textarea>
                            <br>
                            <label for="date"> add the date</label>
                            <input type="date" name="date" class="date">
                          
                           
                          </div>
                          <button type="button" class="btn ">Add Task</button>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <hr class="my-4">
      
                  <div class="d-flex ">
                    <p class="small mb-0 me-2 text-muted">Filter</p>
                    <select class="select">
                      <option value="1">All</option>
                      <option value="2">Completed</option>
                      <option value="3">Active</option>
                      <option value="4">Has due date</option>
                    </select>
                    <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                    <select class="select">
                      <option value="1">Added date</option>
                      <option value="2">Due date</option>
                    </select>
                    <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                        class="fas fa-sort-amount-down-alt ms-2"></i></a>
                  </div>
      
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Buy groceries for next week</td>
                        <td>28th Jun 2024</td>
                        <td>
                          <div class="form-check">
                            <label class="checkbox-container">
                              <input class="custom-checkbox" checked="" type="checkbox">
                              <span class="checkmark"></span>
                          </label>
                          
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Renew car insurance</td>
                        <td>28th Jun 2024</td>
                        <td>
                          <div class="form-check">
                            <label class="checkbox-container">
                              <input class="custom-checkbox" checked="" type="checkbox">
                              <span class="checkmark"></span>
                          </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>Sign up for online course</td>
                        <td>28th Jun 2024</td>
                        <td>
                          <div class="form-check">
                            <label class="checkbox-container">
                              <input class="custom-checkbox" checked="" type="checkbox">
                              <span class="checkmark"></span>
                          </label>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
      
          <p>&copy; 2024 My web page. All rights reserved.</p>
          <p>For any inquiries, please email:muathmhawich1@gmail.com</p>
      </footer>
      </section>
     
      <script src="/app.js"></script>
</body>
</html>
